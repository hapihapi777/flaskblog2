{% extends 'base.html' %}
{% block content %}
<h1 class="">ブログアプリ</h1>
<form action="/signup">
  <button type="submit" formmethod="POST">新規user登録ページへ</button>
</form>
<form action="/login">
  <button type="submit" formmethod="POST">ログインページへ</button>
</form>
<hr>
{% for blogarticle in blogarticles|sort(attribute='id', reverse = True) %}
<article>
  <details>
    <summary class="red">(タイトル){{ blogarticle.title }}</summary>
    {{ blogarticle.body }}
  </details>
</article>
<hr>
{% endfor %}
{% endblock %}
