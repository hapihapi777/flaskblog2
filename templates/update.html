{% extends 'base.html' %}
{% block content %}
<h1>編集画面</h1>
<form method="POST">
    <input type="hidden" name="post_id" value="{{ blogarticle.id }}" id="">
    <label for="title">タイトル</label>
    <br>
    <input type="text" name="title" value="{{ blogarticle.title }}">
    <br>
    <label for="body">内容</label>
    <br>
    <textarea type="text" name="body" rows="10" cols="60">{{ blogarticle.body }}</textarea>
    <br>
    <input type="submit" value="更新">
</form>
{% endblock %}
