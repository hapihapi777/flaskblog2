{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>ブログアプリ</h1>
  <form action="/logout">
    <button type="submit" formmethod="POST">ログアウト</button>
  </form>
</div>
<div class="red">ID:{{ username }}でログイン中</div>
<form action="/create">
  <button type="submit" formmethod="POST">新規作成画面</button>
</form>
<input type="hidden" name="username" value="{{ username }}">
<hr>
{% for blogarticle in blogarticles|sort(attribute='id', reverse = True) %}
<article>
  <details>
    <summary class="red">(タイトル){{ blogarticle.title }}</summary>
    <p>{{ blogarticle.body }}</p>
    <p class="inline">
      <form action="/update" class="inline" >
        <input type="hidden" name="post_id" value="{{ blogarticle.id }}">
        <button type="submit" formmethod="POST">編集</button>
      </form>
      <form action="/delete">
        <input type="hidden" name="post_id" value="{{ blogarticle.id }}" id="">
        <button type="submit" formmethod="POST">削除</button>
      </form>
    </p>
    <!-- <p>作成日時：{{ blogarticle.created_at }}</p> -->
  </details>
</article>
<hr>
{% endfor %}
{% endblock %}
